                  <div className="inline-flex items-center gap-2 px-4 py-1.5 bg-yellow-500/90 backdrop-blur-sm rounded-full text-green-900 text-sm font-bold tracking-wider mb-6 uppercase shadow-lg">
                    <Leaf size={16} /> Proteção e Preservação
                  </div>
                  <h1 className="text-4xl md:text-7xl font-extrabold mb-6 leading-tight drop-shadow-lg">
                    Cultivando Vida <br /> 
                    <span className="text-transparent bg-clip-text bg-gradient-to-r from-green-400 to-yellow-300">no Coração da Caatinga</span>
                  </h1>
                  <p className="text-lg md:text-2xl max-w-3xl mx-auto text-gray-100 mb-10 font-light leading-relaxed drop-shadow-md">
                     Coronel José Dias/PI - Parque Nacional Serra da Capivara
                  </p>
                  <div className="flex flex-col md:flex-row justify-center gap-4">
                    <a href="#historia" className="inline-flex items-center justify-center gap-2 bg-green-600 hover:bg-green-700 text-white px-8 py-4 rounded-full font-bold transition-all transform hover:scale-105 shadow-xl border-b-4 border-green-800">
                      Conhecer a História <ArrowRight size={20} />
                    </a>
                    <a href="#galeria" className="inline-flex items-center justify-center gap-2 bg-white/10 hover:bg-white/20 backdrop-blur-md text-white border border-white/50 px-8 py-4 rounded-full font-bold transition-all">
                      <Camera size={20} /> Ver Fotos
                    </a>
                  </div>
                </div>
              </header>

              <div className="bg-stone-900 text-white py-4 border-b border-stone-800">
                <div className="container mx-auto px-6 flex flex-col md:flex-row items-center justify-center gap-2 text-center md:text-left">
                    <BookOpen size={20} className="text-orange-500" />
                    <p className="text-sm md:text-base">
                        Todo o conteúdo botânico deste site foi pesquisado e documentado pela estudante alemã <strong className="text-orange-400">Hannah Mahlberg</strong> (Junho-Agosto 2024).
                    </p>
                </div>
              </div>

              <section id="historia" className="py-24 container mx-auto px-6">
                <div className="flex flex-col lg:flex-row items-start gap-16">
                  <div className="w-full lg:w-1/2 order-2 lg:order-1">
                    <div className="relative group sticky top-24">
                      <div className="absolute -top-6 -left-6 w-32 h-32 bg-yellow-200 rounded-full z-0 opacity-60"></div>
                      <div className="relative z-10 rounded-2xl overflow-hidden shadow-2xl rotate-1 group-hover:rotate-0 transition-transform duration-500 border-4 border-white">
                        <SafeImg src={IMAGENS_SITE.sr_pedro} alt="Sr. Pedro" className="w-full h-auto object-cover aspect-[3/4]" />
                        <div className="absolute bottom-0 left-0 w-full bg-gradient-to-t from-black/80 to-transparent p-6">
                          <p className="text-white font-bold text-lg">Sr. Pedro</p>
                          <p className="text-yellow-400 text-sm">Jardineiro e Guardião</p>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div className="w-full lg:w-1/2 order-1 lg:order-2">
                    <h3 className="text-4xl md:text-5xl font-bold text-green-900 mb-8 leading-tight">O Guardião da <span className="text-orange-600">Caatinga</span></h3>
                    <div className="prose prose-lg text-stone-600 space-y-6 text-justify">
                      <p>
                        <strong>Senhor Pedro</strong> estava contratado como jardineiro na ProBrasil Nordeste, na sede da ONG em Coronel José Dias, no Nordeste do Brasil. Suas tarefas incluíram regar as plantas e árvores diariamente, até cultivar novas mudas e plantá-las. Nascido e criado em Coronel, Senhor Pedro viveu toda a sua vida no bioma da Caatinga.
                      </p>
                      
                      <h4 className="text-2xl font-bold text-green-800 mt-8 mb-4">Sobre o Viveiro da ProBrasil Nordeste</h4>
                      <p>
                        Apaixonada pela preservação de plantas e árvores nativas, a ProBrasil Nordeste desenvolveu uma parceria com o Sr. Pedro que iniciou em 2020. Durante dos últimos anos houve um trabalho contínuo de reflorestamento, agrofloresta e produção de mudas em algumas áreas da região da Serra da Capivara. A iniciativa é fruto de décadas de experiência prática acumulada em atividades de manutenção ambiental e reflorestamento no bioma Caatinga.
                      </p>
                      <p>
                        O projeto teve início com o objetivo de cultivar 40 mudas de espécies nativas. Graças ao conhecimento técnico aplicado e à vivência do Sr. Pedro com mais de 20 anos em ações ambientais na região, a meta foi rapidamente superada, dando origem à ideia de criar um espaço mais amplo que integrasse viveiro, agrofloresta e jardim de plantas e árvores nativas.
                      </p>
                      <div className="bg-yellow-50 border-l-4 border-yellow-400 p-6 rounded-r-xl shadow-sm my-8">
                        <p className="italic text-stone-700 font-medium">
                            "Quatro anos depois, no terreno antes árido e compactado da ProBrasil Nordeste, essa visão tornou-se realidade."
                        </p>
                      </div>
                      <p>
                        O espaço é hoje composto por três unidades complementares: agrofloresta, viveiro e jardim nativo, desenvolvidos com foco na recuperação ambiental e na adaptação às condições do semiárido.
                      </p>
                      <p>
                        No processo de reflorestamento, os desafios do solo estéril e da escassez de água são sempre considerados. A ProBrasil Nordeste adota práticas sustentáveis, como a captação da água da estação chuvosa em cisternas e o uso intensivo de compostagem. O aproveitamento de resíduos orgânicos domésticos para a produção de fertilizantes naturais melhora a qualidade do solo e reduz significativamente a necessidade de irrigação.
                      </p>
                    </div>
                  </div>
                </div>
              </section>

              <section className="bg-gradient-to-r from-green-900 to-green-800 text-white py-20">
                <div className="container mx-auto px-6 grid grid-cols-2 md:grid-cols-4 gap-8">
                    {stats.map((s, idx) => (
                        <div key={idx} className="flex flex-col items-center p-6 bg-white/5 rounded-2xl border border-white/10">
                            <Icon name={s.icon} size={32} className="text-yellow-400 mb-4" />
                            <div className="text-3xl md:text-4xl font-bold mb-2">{s.value}</div>
                            <div className="text-green-200 uppercase text-xs font-bold tracking-widest">{s.label}</div>
                        </div>
                    ))}
                </div>
              </section>

              <section id="zonas" className="py-24 bg-white">
                <div className="container mx-auto px-6 text-center mb-16">
                  <h2 className="text-3xl md:text-5xl font-bold text-green-900 mb-6">Três Unidades, Um Ecossistema</h2>
                  <p className="text-stone-600 max-w-3xl mx-auto text-lg">O terreno antes árido abriga hoje três unidades complementares desenvolvidas com foco na recuperação ambiental.</p>
                </div>
                <div className="container mx-auto px-6 grid md:grid-cols-3 gap-8">
                    {zones.map((z, idx) => (
                        <div key={idx} className={`p-8 rounded-3xl border-2 ${z.color} bg-opacity-30 flex flex-col items-center text-center`}>
                            <div className={`p-4 rounded-full mb-6 ${z.color.split(" ")[0]}`}>
                                <Icon name={z.icon} size={32} className="text-green-900" />
                            </div>
                            <h3 className="text-2xl font-bold mb-3">{z.title}</h3>
                            <div className="inline-block bg-white px-3 py-1 rounded-full text-xs font-bold mb-4 shadow-sm border border-stone-200">{z.area}</div>
                            <p className="text-stone-700 leading-relaxed">{z.desc}</p>
                        </div>
                    ))}
                </div>
              </section>

              <section id="galeria" className="py-20 bg-stone-100">
                <div className="container mx-auto px-6">
                  <h2 className="text-3xl md:text-4xl font-bold text-green-900 mb-8">Galeria do Viveiro</h2>
                  <div className="grid grid-cols-2 md:grid-cols-4 gap-4 auto-rows-[200px]">
                    {IMAGENS_SITE.galeria.map((img, idx) => (
                        <div key={idx} className={`relative group overflow-hidden rounded-2xl ${idx === 0 ? 'md:col-span-2 md:row-span-2' : ''}`}>
                          <SafeImg src={img} alt={`Galeria ${idx + 1}`} className="w-full h-full object-cover transition-transform duration-700 group-hover:scale-110" />
                        </div>
                    ))}
                  </div>
                </div>
              </section>

              <section id="especies" className="py-24 container mx-auto px-6">
                <div className="flex flex-col md:flex-row justify-between items-end mb-12 gap-8">
                  <div>
                    <h2 className="text-3xl md:text-4xl font-bold text-green-900 mb-4">Biodiversidade</h2>
                    <p className="text-stone-600">Catálogo das espécies cultivadas em nossos jardins.</p>
                  </div>
                  <div className="flex flex-wrap gap-2">
                    {['all', 'native_tree', 'exotic_tree', 'cactus', 'plant'].map(f => (
                      <button key={f} onClick={() => setFilter(f)} className={`px-4 py-2 rounded-full text-sm font-bold transition-all ${filter === f ? 'bg-green-700 text-white shadow-lg' : 'bg-white border text-stone-600'}`}>
                        {f === 'all' ? 'Todas' : f === 'native_tree' ? 'Nativas' : f === 'exotic_tree' ? 'Exóticas' : f === 'cactus' ? 'Cactos' : 'Plantas'}
                      </button>
                    ))}
                  </div>
                </div>
                <div className="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
                  {filteredSpecies.map(p => (
                    <div key={p.id} className="bg-white rounded-2xl overflow-hidden shadow-sm hover:shadow-xl transition-all border flex flex-col h-full group">
                      <div className="h-64 bg-stone-100 relative overflow-hidden">
                        <SafeImg src={p.image} alt={p.name} className="w-full h-full object-cover transition-transform duration-500 group-hover:scale-105" />
                        <div className="absolute top-4 right-4 bg-white/95 px-2 py-1 rounded text-[10px] font-bold text-green-800 uppercase shadow-sm">{p.type}</div>
                      </div>
                      <div className="p-6 flex flex-col flex-grow">
                        <h3 className="text-xl font-bold text-stone-800">{p.name}</h3>
                        <p className="text-xs text-orange-600 italic mb-4">{p.scientific}</p>
                        <p className="text-stone-600 text-sm">{p.description}</p>
                      </div>
                    </div>
                  ))}
                </div>
              </section>
              <section id="envolva-se" className="py-24 bg-green-50">
                <div className="container mx-auto px-6">
                    <div className="text-center mb-16">
                        <h2 className="text-3xl md:text-4xl font-bold text-green-900 mb-4">Impacto e Envolvimento</h2>
                        <p className="text-stone-600 max-w-2xl mx-auto">Junte-se a nós e faça parte dessa mudança! Cada gesto ajuda a transformar vidas e impactar positivamente nossa comunidade.</p>
                    </div>

                    <div className="grid md:grid-cols-2 gap-12">
                        <div className="bg-white p-8 rounded-3xl shadow-sm border border-green-100">
                            <div className="flex items-center gap-4 mb-6">
                                <div className="p-3 bg-yellow-100 rounded-full text-yellow-600"><HandHeart size={28} /></div>
                                <h3 className="text-2xl font-bold text-stone-800">Como você pode ajudar</h3>
                            </div>
                            <p className="text-stone-600 mb-6">
                                Existem várias maneiras de apoiar a Centro Sócioambiental Serra da Capivara - ProBrasil Nordeste. Você pode se tornar um voluntário, fazer uma doação ou até mesmo compartilhar nossa missão nas redes sociais.
                            </p>
                            <ul className="space-y-3 mb-8">
                                <li className="flex items-center gap-3 text-stone-700"><span className="w-2 h-2 bg-green-500 rounded-full"></span>Seja um Voluntário</li>
                                <li className="flex items-center gap-3 text-stone-700"><span className="w-2 h-2 bg-green-500 rounded-full"></span>Faça uma Doação</li>
                                <li className="flex items-center gap-3 text-stone-700"><span className="w-2 h-2 bg-green-500 rounded-full"></span>Divulgue a Causa</li>
                            </ul>
                        </div>

                        <div className="bg-white p-8 rounded-3xl shadow-sm border border-green-100">
                             <div className="flex items-center gap-4 mb-6">
                                <div className="p-3 bg-blue-100 rounded-full text-blue-600"><Sprout size={28} /></div>
                                <h3 className="text-2xl font-bold text-stone-800">Nossos Projetos Atuais</h3>
                            </div>
                            <p className="text-stone-600">
                                Na Centro Sócioambiental Serra da Capivara - ProBrasil Nordeste, desenvolvemos diversos projetos voltados para a educação, saúde e meio ambiente. Cada projeto é projetado para atender às necessidades específicas das comunidades que servimos. Acompanhe nossos esforços e veja como estamos trabalhando para gerar impacto social significativo. Sua participação é fundamental!
                            </p>
                        </div>

                        <div className="bg-white p-8 rounded-3xl shadow-sm border border-green-100">
                             <div className="flex items-center gap-4 mb-6">
                                <div className="p-3 bg-purple-100 rounded-full text-purple-600"><Users size={28} /></div>
                                <h3 className="text-2xl font-bold text-stone-800">Nossos Voluntários</h3>
                            </div>
                            <p className="text-stone-600">
                                Os voluntários da Centro Sócioambiental Serra da Capivara - ProBrasil Nordeste são a força motriz de nossa organização. Eles compartilham suas experiências e o impacto que tiveram ao ajudar aqueles que mais precisam. Ouça suas histórias inspiradoras e descubra como você também pode fazer a diferença na vida de alguém. Junte-se a nós e inspire outros!
                            </p>
                        </div>

                        <div className="bg-white p-8 rounded-3xl shadow-sm border border-green-100">
                             <div className="flex items-center gap-4 mb-6">
                                <div className="p-3 bg-red-100 rounded-full text-red-600"><Calendar size={28} /></div>
                                <h3 className="text-2xl font-bold text-stone-800">Eventos e Atividades</h3>
                            </div>
                            <p className="text-stone-600">
                                A Centro Sócioambiental Serra da Capivara - ProBrasil Nordeste organiza eventos regulares para arrecadar fundos e aumentar a conscientização sobre nossas causas. Esses eventos são uma ótima oportunidade para se envolver, conhecer outras pessoas que compartilham a mesma paixão e contribuir para um futuro melhor. Fique por dentro de nossas próximas atividades e participe!
                            </p>
                        </div>
                    </div>
                </div>
              </section>

              <footer className="bg-stone-900 text-stone-300 py-20 border-t-8 border-yellow-500">
                <div className="container mx-auto px-6 grid lg:grid-cols-2 gap-16">
                    <div>
                      <h2 className="text-3xl font-bold text-white mb-8">Entre em Contato</h2>
                      
                      <div className="space-y-6">
                          <div className="flex items-start gap-4">
                            <MapPin className="text-yellow-500 mt-1 flex-shrink-0" />
                            <div>
                                <h4 className="text-white font-bold mb-1">Endereço</h4>
                                <p>Rua Projetada, 8B - Centro<br/>Cel. José Dias - PI, 64793-000</p>
                            </div>
                          </div>

                          <div className="flex items-start gap-4">
                            <Phone className="text-yellow-500 mt-1 flex-shrink-0" />
                            <div>
                                <h4 className="text-white font-bold mb-1">Telefones</h4>
                                <p>Fixo: (89) 3199-2085</p>
                                <a href="https://wa.me/5589981158620" target="_blank" className="flex items-center gap-2 hover:text-green-400 transition-colors mt-1">
                                    <Smartphone size={16} /> WhatsApp: (89) 9 8115-8620
                                </a>
                            </div>
                          </div>

                          <div className="flex items-start gap-4">
                            <Mail className="text-yellow-500 mt-1 flex-shrink-0" />
                            <div>
                                <h4 className="text-white font-bold mb-1">Email</h4>
                                <a href="mailto:administrativo@probrasil-nordeste.org" className="hover:text-yellow-400 transition-colors">administrativo@probrasil-nordeste.org</a>
                            </div>
                          </div>

                           <div className="flex items-start gap-4">
                            <Instagram className="text-yellow-500 mt-1 flex-shrink-0" />
                            <div>
                                <h4 className="text-white font-bold mb-1">Instagram</h4>
                                <a href="https://instagram.com/probrasil.nordeste" target="_blank" className="hover:text-yellow-400 transition-colors">@probrasil.nordeste</a>
                            </div>
                          </div>
                      </div>
                    </div>

                    <div className="bg-green-900/20 p-10 rounded-3xl border border-green-800/50 flex flex-col justify-center">
                      <h3 className="text-2xl font-bold text-white mb-6 flex items-center gap-2">
                        <Heart className="text-red-500 fill-red-500" /> Apoie nossa causa
                      </h3>
                      <p className="mb-8 text-green-100">Sua doação ajuda a manter o viveiro e expandir nossos projetos de reflorestamento na Caatinga. Clique abaixo para ver os dados bancários.</p>
                      
                      <button 
                        onClick={() => setShowDonation(true)} 
                        className="w-full bg-yellow-400 hover:bg-yellow-500 text-green-900 font-bold py-4 rounded-xl shadow-lg transition-all transform hover:scale-[1.02] flex items-center justify-center gap-2"
                      >
                         <Heart size={20} className="fill-green-900" />
                         Fazer uma Doação Agora
                      </button>
                    </div>
                </div>
                <div className="container mx-auto px-6 mt-16 text-center text-xs border-t border-stone-800 pt-8">
                    <div className="flex justify-center items-center gap-2 mb-2"><Heart size={14} className="text-red-500" /> ProBrasil Nordeste &copy; 2024</div>
                    <p>Pesquisa: Hannah Mahlberg</p>
                </div>
              </footer>
            </div>
          );
        }

        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<ProBrasilNursery />);
    </script>
</body>
</html>
